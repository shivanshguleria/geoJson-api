<!DOCTYPE html>

<body>
<main>
    <h1>An API for fetching Geojson data about a country</h1>
    <div>
        <h2>Methods</h2>
        <div style="margin: 10px;padding: 10px;">
            <h3><b>Type</b> - GET <h4 style="display: inline;">/api?country=IN</h4></h3>
            <p><h3>Query parameter:</h3>country=Alpha 2 country code</p>
            <p><h3>Successfull response: </h3>{"type":"Feature","properties":{"name":"India"},"geometry":{"type":"Polygon","coordinates":[]},"id":"IN"}</p>
        </div>
    </div>
</main>
</body>
</html>
